version: 2
jobs:
  deploy:
    docker:
      - image: squidfunk/mkdocs-material:latest
    steps:
      - checkout
      - run:
          name: Build and deploy website to GitHub Pages
          command: mkdocs gh-deploy
workflows:
  version: 2
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              ignore:
                - gh-pages

repo_name: ilyasotkov/high-level-devops
repo_url: https://github.com/ilyasotkov/high-level-devops
edit_uri: ""
extra_css:
  - "css/extra.css"

pages:
  - Home: index.md
  - Business value of DevOps: introduction/index.md
  - Developing software: development/index.md
  - Delivering software: delivery/index.md
  - Monitoring software: monitoring/index.md
  - Frameworks: development/frameworks.md

copyright: 'Copyright &copy; 2018 Ilya Sotkov'

docs_dir: 'docs'
markdown_extensions:
  - codehilite:
      linenums: false
  - admonition
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
theme:
  name: material
  custom_dir: docs/theme
  logo:
    icon: check_box
  feature:
    tabs: true
  font:
    text: Fira Sans
    code: Roboto Mono
  palette:
    primary: deep purple
    accent: deep purple
site_name: "High-level DevOps"
extra_css:
  - 'css/extra.css'
